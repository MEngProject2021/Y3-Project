{% extends "app/logged_in_base.html" %}
{% load i18n %}

{% block content %}
	{% load render_bundle from webpack_loader %}
	{% render_bundle 'HyperspectralView' attrs='async' %}


	<h3><i class="fa fa-cube"></i> {{title}}</h3>
	<div id="hyperspectral-app" hyperspectral-page
		{% for key, value in params %}
			data-{{key}}="{{value}}"
		{% endfor %}
	></div>

{% endblock %}
